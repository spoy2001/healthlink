<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
    <link rel="stylesheet" href="./doctorprofile.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <Section>
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5 hover-overlay">
                            <label for="upload" class="position-relative">
                                <img id="profile-pic" class="rounded-circle mt-5 blur-on-hover" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                <span class="position-absolute top-0 start-50 translate-middle" style="display: none;">
                                    <i class="bi bi-upload upload-icon"></i>
                                </span>
                                <span class="position-absolute bottom-0 start-50 translate-middle" style="display: none;">
                                    <i class="bi bi-camera camera-icon"></i>
                                </span>
                            </label>
                            <span class="font-weight-bold">XYZ</span>
                            <span class="text-black-50">xyz@gmail.com</span>
                            <span> </span>
                            <input id="upload" type="file" style="display: none;">
                        </div>
                        
                        <style>
                            .hover-overlay:hover .upload-icon,
                            .hover-overlay:hover .camera-icon {
                                display: block;
                            }
                        
                            .blur-on-hover:hover {
                                filter: blur(3px);
                            }
                        </style>
                        
                        
                        
                        <p><a class="d-flex flex-column align-items-center text-center p-3 py-5 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                            Change Password
                          </a></p>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                                <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>

                                <div class="col-md-12"><label class="labels" for="customFile">Licence</label><input type="file" class="form-control" id="customFile" /></div>
                                
                                <!-- <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->

                                <div class="col-md-12"><label class="labels">Specialization</label><br/>
                                    <select data-mdb-select-init>
                                      <option value="1">Select</option>  
                                      <option value="1">Oncologist</option>
                                      <option value="2">Pulmonologist</option>
                                      <option value="3">Neurologist</option>
                                      <option value="4">ENT Specialist</option>
                                      <option value="5">Gendral physician</option>
                                      <option value="6">Pyschologist</option>
                                    </select>
                                 </div>
                                <!-- <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->
                                <!-- <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->
                                 <div class="col-md-12"><label class="labels">Chambers</label>
                                    <!-- <input type="text" class="form-control" placeholder="enter address line 2" value=""> -->
                                    <form class="d-flex justify-content-center align-items-center mb-2">
                                        <div data-mdb-input-init class="form-outline flex-fill">
                                          <input type="text" id="form2" class="form-control" placeholder="Add chamber address" />
                                          <!-- <label class="form-label" for="form2">New task...</label> -->
                                        </div>
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info ms-2">Add</button>
                                      </form>
                                </div> 
                                 
                                <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                                <div class="col-md-12"><label class="labels" for="customFile">Degree</label><input type="file" class="form-control" id="customFile" /></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                                <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center experience"><span></span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                              </svg></span></div><br>
                            <div class="col-md-12"><label class="labels">Experience (in yrs)</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                            <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </Section>
    </body>
</html>
